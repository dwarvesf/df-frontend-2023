<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Header section</h1>
    </header>

    <main>
      <h1>
        Dwarves Bookstore
      </h1>

      <!-- Form for adding items-->
      <div class="input-container">
        <label for="itemName">Item Name:</label>
        <input type="text" placeholder="Enter item name" id="itemName">
      </div>

      <div class="input-container">
        <label for="itemDescription">Item Description:</label>
        <input type="text" placeholder="Enter item description" id="itemDescription">
      </div>

      <div class="input-container">
        <label for="itemTopic">Item Topic</label>
        <input type="text" placeholder="Enter item topic" id="itemTopic">
      </div>
      <button id="addItemBtn">Add Item</button>

      <!-- Tale to display the items-->
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Topic</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="itemList">
          <tr>
            <td>Dwarves Foundation - FE 2023 Assignment 1</td>
            <td>First assignment from FE23 course</td>
            <td>Sample Topic</td>
            <td>
              <button>Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Are you sure you want to delete this items?</p>
        <button id="confirmDelete">Yes</button>
        <button class="close">No</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
