<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="topNav">
    <div><h3>BookStore</h3></div>
    <img class="avatar"
         src="https://hips.hearstapps.com/ghk.h-cdn.co/assets/17/30/2560x1280/landscape-1500925839-golden-retriever-puppy.jpg?resize=480:*">
</div>
<div class="content ">
    <div class="d-flex justify-content-end py-4">
        <input type="text" name="searchTxt" class="form-control search-input" oninput="searching(this.value);"/> &nbsp;<button
            class="btn btn-red" id="openModalBtn" onclick="btnModalClick();">Add book
    </button>
    </div>
    <div>
        <table width="100%" border="1" cellspacing="0" cellpadding="0">
            <thead>
            <tr>
                <th style="width: 45%;">Name</th>
                <th style="width: 20%;">Author</th>
                <th style="width: 20%;">Topic</th>
                <th style="width: 15%;">Action</th>
            </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>


</div>
</body>
</html>

<!-- MODAL -->


<div id="myModal" class="modal">
    <form action="" name="createForm" id="createForm" onsubmit="submited();">
      <div class="modal-content" style="position: relative;">
        <!-- Close button -->
        <span class="close" id="close" style="position: absolute;top: 0.75rem;right: 0.5rem;"
              id="closeModalBtn">&times;</span>
        <div style="position: absolute;top: 0;left: 2rem;">
          <h2>Add book</h2>
        </div>
        <div>
          <h4 style="opacity: 0;">Add book</h4>
        </div>
        <!-- Input fields for Name, Author, and Topic -->
        <label for="name">Name:<span class="red"> (*)</span></label>
        <input required class="form-control w-100" type="text" id="name" name="name"><br>

        <label for="author">Author:<span class="red"> (*)</span></label>
        <input required class="form-control w-100" type="text" id="author" name="author"><br>

        <label for="topic">Topic:<span class="red"> (*)</span></label>
        <select required id="topic" name="topic" class="form-control w-100">
          <option value="PRO"/>
          Programing</option>
          <option value="GEO"/>
          Georiphy</option>
          <option value="OT"/>
          Other</option>
        </select><br/>


        <!-- Save button -->
        <div class="d-flex justify-content-end">
          <button class="py-075 px-4 btn btn-red" form="createForm" id="saveDataBtn" type="submit"   value="Submit" >Create</button>
        </div>
      </div>
    </form>
</div>


<div id="delModal" class="modal">
    <div class="modal-content-del" style="position: relative;">
        <input type="hidden" id="delIndex" name="delIndex"><br>
        <!-- Close button -->
        <span class="close" id="delClose" style="position: absolute;top: 0.75rem;right: 0.5rem;">&times;</span>
        <div style="margin-top: -35px;" class="d-flex justify-content-center">
            <h2>Delete book</h2>
        </div>
        <!-- Input fields for Name, Author, and Topic -->
        <div class="d-flex justify-content-center px-4">
            <span style="text-align: center;">Do you want to delete <br/><span style="font-weight: 700;"
                                                                               id="delName"></span> book?</span>
        </div>
        <br/>

        <!-- Save button -->
        <div class="d-flex justify-content-center ">
            <button class="py-075 px-4" id="delDataBtn">Delete</button>&nbsp;
            <button class="py-075 px-4 btn btn-red" id="btn-close">Cancel</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
