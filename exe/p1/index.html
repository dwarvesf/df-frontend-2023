<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Navbar -->
      <nav>
        <div class="title">Bookstore</div>
        <div class="username"><img src="./img/user.png" />TN</div>
      </nav>
      <!-- Search bar -->
      <div class="searchbar">
        <input type="text" />
        <button class="btn btn--primary" id="openAddedForm">Add book</button>
      </div>
      <!-- Form -->
      <form action="" id="addedForm">
        <div class="form__title">
          <h2>Add book</h2>
          <button>X</button>
        </div>
        <label for="name">Name</label>
        <input type="text" name="name" id="bookName"/>
        <label for="author">Author</label>
        <input type="text" name="author" id="bookAuthor"/>
        <label for="topic">Topic</label>
        <select name="topic" id="bookTopic">
          <option value="Programming">Programming</option>
          <option value="Database">Database</option>
          <option value="DevOps">DevOps</option>
        </select>
        <button id="createdBTN">Create</button>
      </form>

      <form action="" id="deletedform">
        <div class="form__title">
          <h2>Delete book</h2>
          <button>X</button>
        </div>
        <p>Do you want to delete <strong>this</strong> book?</p>
        <button>Delete</button>
        <button>Cancel</button>
      </form>
      <!-- Table     -->
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Topic</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>A</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>

  <script type="module" src="./js/index.js"></script>
</html>
